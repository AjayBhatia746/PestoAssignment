apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: product.com
      http:
        paths:
          - path: /product
            pathType: Prefix
            backend:
              service:
                name: product-clusterip-srv
                port:
                  number: 3001
          - path: /order
            pathType: Prefix
            backend:
              service:
                name: order-clusterip-srv
                port:
                  number: 3002
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: api-gateway-clusterip-srv
                port:
                  number: 3000


